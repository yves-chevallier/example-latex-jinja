on:
  push:
    branches:
      - master
  create:
    tags:
jobs:
  build:
    name: Build Project
    runs-on: ubuntu-latest
    container: nowox/latex:2.0
    steps:
      - name: Checkout code
        uses: actions/checkout@v1
      - name: Python
        run: python3 -m pip install PyYAML jinja2
      - name: Build
        run: make
      - name: Upload handout
        uses: actions/upload-artifact@v2
        with:
          name: pdf
          path: notes.pdf
